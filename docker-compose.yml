version: "3.3"
networks:
  web:
    external: true
services:
  console:
    build: .
    restart: unless-stopped
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.console.rule=Host(`console.rigami.io`)"
      - "traefik.http.routers.console.entrypoints=web-http,web-https"
      - "traefik.http.routers.console.tls=true"
      - "traefik.http.routers.console.tls.certresolver=letsEncrypt"
      - "traefik.http.services.console-service.loadbalancer.server.port=80"
